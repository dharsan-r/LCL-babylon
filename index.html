<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Selector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        #container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>LCL Social Networks Demo</h1>
        <label for="sceneSelector">Choose a scene:</label>
        <select id="sceneSelector">
            <option value="">Select a scene</option>
            <option value="scenes/scene1/scene1.html">Scene 1</option>
            <option value="scenes/scene2/scene2.html">Scene 2</option>
        </select>
        <button id="goButton">Go</button>
    </div>

    <script>
        document.getElementById("goButton").addEventListener("click", () => {
            const selectedPage = document.getElementById("sceneSelector").value;
            if (selectedPage) {
                window.location.href = selectedPage;
            } else {
                alert("Please select a scene.");
            }
        });
    </script>
</body>
</html>
